<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="estrutura-instagram">
        <div class="imagem-celular">
            <img src="Img/instagram-celular.png" alt="Celular com Aplicativo Instagram Aberto">
        </div>
        <div class="instagram-continuar">
            <div class="grupo">
                <img src="./Img/instagram-logo.png" alt="Logo do Instagram" class="logo-instagram">
                <div class="foto-de-perfil">
                    <img src="./Img/perfil-instagram.jpg" alt="Foto de Perfil" class="foto-perfil">
                </div>
                <a href="https://www.instagram.com/" class="login-instagram">Continuar como matt_vash</a>
                <a href="#" class="logout-instagram">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="nao-pessoa">Não é matt_vash?</p>
                <p class="nao-pessoa">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="baixe-aplicativo">
                <p class="baixe-o-aplicativo">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank" class="download-app"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="blank" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
